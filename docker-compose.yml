version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - auth-service
      - user-service
      - tender-service
    networks:
      - tender-network

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - API_URL=http://api-gateway:5000
    depends_on:
      - api-gateway
    networks:
      - tender-network

  # Сервис аутентификации
  auth-service:
    build: ./services/auth-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - DB_HOST=mysql-auth
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=auth_db
    depends_on:
      - mysql-auth
    networks:
      - tender-network

  # Сервис пользователей
  user-service:
    build: ./services/user-service
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=development
      - DB_HOST=mysql-users
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=users_db
    depends_on:
      - mysql-users
    networks:
      - tender-network

  # Сервис тендеров
  tender-service:
    build: ./services/tender-service
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=development
      - DB_HOST=mysql-tenders
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=tenders_db
    depends_on:
      - mysql-tenders
    networks:
      - tender-network

  # Базы данных
  mysql-auth:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
    volumes:
      - ./database/auth_init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_auth_data:/var/lib/mysql
    networks:
      - tender-network

  mysql-users:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: users_db
    volumes:
      - ./database/users_init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_users_data:/var/lib/mysql
    networks:
      - tender-network

  mysql-tenders:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tenders_db
    volumes:
      - ./database/tenders_init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_tenders_data:/var/lib/mysql
    networks:
      - tender-network

volumes:
  mysql_auth_data:
  mysql_users_data:
  mysql_tenders_data:

networks:
  tender-network:
    driver: bridge